<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="">
    <!-- <form method="post" action=""> -->
        <div>
            <label for="">Name: </label>
            <input type="text" value="Alakh Pandya" name="userName">
            <!-- <input type="text" value="Alakh Pandya" required name="userName"> -->
        </div>
        <div>
            <!-- <input type="email" name="email" id="" placeholder="E-mail"> -->
            <!-- <input type="email" name="email" id="" placeholder="royal@gmail.com" readonly> -->
            <input type="email" name="email" id="" value="royal@gmail.com" readonly>
        </div>
        <div>
            Choose color for your T-shirt: <input type="color" name="color" id="">
        </div>
        <div>
            Date of Departure: <input type="date" name="" id="">
        </div>
        <div>
            Month & Year of Passing: <input type="month" name="" id="">
        </div>
        <div>
            Duration for stay: <input type="week" name="" id="">
        </div>
        <div>
            Arrival Time: <input type="time" name="" id="">
        </div>
        <div>
            <!-- <input type="datetime" name="" id=""> -->
            <input type="datetime-local" name="" id="">
        </div>
        <div>
            Upload your recent photo: <input type="file" name="" id="">
        </div>
        <div>
            <p>How did you come to know about us?</p>
            <input type="checkbox" name="" id=""> News Paper <br>
            <input type="checkbox" name="" id=""> Facebook<br>
            <input type="checkbox" name="" id=""> Friend<br>
            <input type="checkbox" name="" id=""> Other
            <input type="hidden" name="" placeholder="Please mention...">
        </div> <br>
        <div>
            No of seats: <input min="0" max="6" type="number" name="" id="">
        </div>
        <div>
            <input minlength="8" type="password" name="password" id="" placeholder="Password">
        </div>
        

        <hr>
        <div>
            <input type="checkbox" name="" id="remember">
            <label for="remember">Remember Me</label>
        </div>
        <div>
            <input type="checkbox" name="" id="whatsapp" checked>
            <label for="whatsapp">Send me whatsapp about latest offers</label>
        </div>
        <div>
            <input type="checkbox" name="" id="tnc">
            <!-- <input type="checkbox" name="" id="tnc" required> -->
            <label for="tnc">I agree to terms of use.</label>
        </div>
        <div>
            <input type="submit" value="Send">
            <input type="button" value="No Action">
            <input type="reset" value="Clear All">
        </div>
    </form>

    <!-- <button>Click</button> -->
</body>
</html>
