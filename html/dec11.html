<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- id & classes -->
    <!-- 
        Example of id: Passport
            1. It is not compulsary to give id to every element.
            2. We cannot give more than ONE ID to any element.
            3. No two elements can share the same id.
        
        id means '#'
    -->
    <h1 id="site-title"></h1>
    
    <!-- p#siteText -->
    <p id="siteText"></p>

    <!--  
        Example of class: Whatsapp Group
            1. It is not compulsary to give class to every element.
            2. An element can have more than one classes.
            3. More than one element can share the same class.

        class means '.'
    -->
    <!-- h2.sub-title -->
    <h2 class="sub-title"></h2>

    <!-- p.redText.yellow-bg.dark_font -->
    <p class="redText yellow-bg dark_font"></p>

    <!-- img tag with id:cover_img and classes: full_width darkBg round-corners -->
    <!-- img#cover_img.full_width.darkBg.round-corners -->
    <img src="" alt="" id="cover_img" class="full_width darkBg round-corners">

    <!-- 4 anchor tags with classes: redText, no-underline, nav_item & id: nav-link -->
    <!-- a.redText.no-underline.nav_item#nav-link$*4 -->
    <a href="" class="redText no-underline nav_item" id="nav-link1"></a>
    <a href="" class="redText no-underline nav_item" id="nav-link2"></a>
    <a href="" class="redText no-underline nav_item" id="nav-link3"></a>
    <a href="" class="redText no-underline nav_item" id="nav-link4"></a>

    <!-- div with id: box1, class: img-box -->
    <div id="box5"></div>
    <div class="img-box"></div>
    <div class="img-box" id="box6"></div>

    <!-- #box$.img-box.container*4 -->
    <div id="box1" class="img-box container"></div>
    <div id="box2" class="img-box container"></div>
    <div id="box3" class="img-box container"></div>
    <div id="box4" class="img-box container"></div>
</body>
</html>
